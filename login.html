<div class="login_form">
<form name="userForm" novalidate> 
        <div class="form-group" ng-class="{ 'has-error' : userForm.login.$invalid && !userForm.login.$pristine }">
            <label>Login</label>
            <input type="text" name="login" class="form-control"  placeholder="admin" ng-model="$ctrl.login" required>
            <p ng-show="userForm.login.$invalid && !userForm.login.$pristine" class="help-block">Login is required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>Password</label>
            <input type="password" name="password" placeholder="admin" class="form-control" ng-model="$ctrl.password"  required>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password is required.</p>
        </div>
   <button class="compose btn btn-danger" ng-disabled="userForm.$invalid" ng-click="$ctrl.loginMe()">Save</button>
   <p ng-if="$ctrl.logged == false" class="help-block">Login or password is incorrect.</p>
</form>
</div>
